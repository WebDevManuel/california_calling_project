<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>california_calling</title>
</head>

<body>
    <header>
        <img src="./assets/img/line.svg" alt="">
        <section class="header">
            <p class="header__pre-hl">Elephant presents</p>
            <h1 class="header__hl">CALIFORNIA <span class="header__hl--outline">CALLING</span></h1>
            <p class="header__posthl">Dedicated to the communities affected by the 2018 wildfires.</p>
        </section>
        <div class="header__btn">
            <img src="./assets/img/bear.svg" alt="">
            <div>
                <a class="header__btn__rsvp" href="">RSVP</a>
            </div>
        </div>
    </header>
    <main>
        <section class="textscreen">
            <p class="textscreen__item">Last year, nearly 2 million acres were devastated by the deadliest, most
                destructive wildfires in California history.</p>
        </section>
        <section class="data">
            <div class="data__width">
                <div class="data__item">
                    <p class="data__item__label">
                        Wildfires
                    </p>
                    <p class="data__item__digits">8,527</p>
                    <p class="data__item__label">
                        Insurance Claim Damages 
                    </p>
                    <p class="data__item__digits">$12B </p>
                    <p class="data__item__label">
                        Acres Burned 
                    </p>
                    <p class="data__item__digits">1,893,913</p>
                </div>
                <div class="data__item__map">
                    <img src="./assets/img/map.svg" alt="map of california">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
